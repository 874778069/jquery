<body data-spy="scroll" data-target="#main-menu" style="overflow-x:hidden">
<div id="app"></div>


<script>

  $.get('./src/template/index.htmlis27ldj2727asln752pxual', function (data) {

    $.get(" http://localhost:3000/home", function (homeData) {
      console.log(homeData);
      console.log(homeData);
      let render = template.compile(data);
      let html = render({home: homeData});
      $('#app').append(html);
      new Swiper('.swiper-container', {
        effect: "fade",

        loop: true, // 循环模式选项
        autoplay: {
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
        },

      });
    })


    // 2.使用template.compile编译模板的结构，返回的是一个函数


  });

</script>
